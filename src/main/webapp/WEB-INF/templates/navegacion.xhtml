<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css"/>

    <ui:composition>
        <header class="p-3 bg-dark text-white">
            <div class="container">
                <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
                    <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
                        <svg width="16" height="16" fill="currentColor"
                             class="bi bi-book" viewBox="0 0 16 16">
                            <path d="M1 2.828c.885-.37 2.154-.769 3.388-.893 1.33-.134 2.458.063 3.112.752v9.746c-.935-.53-2.12-.603-3.213-.493-1.18.12-2.37.461-3.287.811V2.828zm7.5-.141c.654-.689 1.782-.886 3.112-.752 1.234.124 2.503.523 3.388.893v9.923c-.918-.35-2.107-.692-3.287-.81-1.094-.111-2.278-.039-3.213.492V2.687zM8 1.783C7.015.936 5.587.81 4.287.94c-1.514.153-3.042.672-3.994 1.105A.5.5 0 0 0 0 2.5v11a.5.5 0 0 0 .707.455c.882-.4 2.303-.881 3.68-1.02 1.409-.142 2.59.087 3.223.877a.5.5 0 0 0 .78 0c.633-.79 1.814-1.019 3.222-.877 1.378.139 2.8.62 3.681 1.02A.5.5 0 0 0 16 13.5v-11a.5.5 0 0 0-.293-.455c-.952-.433-2.48-.952-3.994-1.105C10.413.809 8.985.936 8 1.783z"/>
                        </svg>
                    </a>

                    <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                        <h:link value="Inicio" class="nav-link px-2 text-warning" outcome="/index"/>
                        <c:if test="#{not empty request.remoteUser}">
                        <h:link value="Favoritos" class="nav-link px-2 text-secondary" outcome="/identificados/favoritos"/>
                        </c:if>
                        <c:if test="#{facesContext.externalContext.isUserInRole('ADMINISTRADORES')}">
                            <h:link value="Clientes" class="nav-link px-2 text-secondary" outcome="/admin/clientes"/>
                        </c:if>
                    </ul>

                    <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3">
                        <input type="search" class="form-control form-control-dark" placeholder="Buscar..."
                               aria-label="Search"/>
                    </form>

                    <c:if test="#{empty request.remoteUser}">
                        <h:link value="Login" class="btn btn-warning" outcome="/identificados/index"/>
                    </c:if>

                    <c:if test="#{not empty request.remoteUser}">
                        <h:form><h:commandButton class="btn btn-warning" value="Logout" style="margin-left: 10px" action="#{ctrlLoginClientes.logout()}"/></h:form>
                    </c:if>

                </div>
            </div>
        </header>
    </ui:composition>
</html>
