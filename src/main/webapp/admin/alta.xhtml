<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough">

<ui:composition template="/WEB-INF/templates/general.xhtml">
    <ui:define name="contenido">
        <h:body class="form-signin" style="background-color: beige;">
            <div align="center">
                <h1>Alta de libro</h1>
                <h:messages/>
                <h:form>

                    <div>
                        <h:inputText id="isbn" value="#{ctrlLibros.libro.isbn}"
                                     p:placeholder="ISBN" required="true"
                                     requiredMessage="El isbn es obligatorio"
                                     validatorMessage="ISBN válidos: 10 o 13 dígitos">
                            <f:validateRegex pattern="\d{10}(\d{3})?"/>
                        </h:inputText>
                        <div><h:message for="isbn"/></div>
                    </div>

                    <div>
                        <h:inputText id="titulo" value="#{ctrlLibros.libro.titulo}"
                                     p:placeholder="Titulo" required="true"
                                     requiredMessage="Introduzca un título">
                            <f:validateLength minimum="3" maximum="25"/>
                        </h:inputText>
                        <div><h:message for="titulo"/></div>
                    </div>

                    <div>
                        <h:inputText id="descripción" value="#{ctrlLibros.libro.descripcion}"
                                     p:placeholder="Descripción" required="true"
                                     requiredMessage="La descripción es obligatoria">
                        </h:inputText>
                        <div><h:message for="descripción"/></div>
                    </div>

                    <div>
                        <h:inputText id="url" value="#{ctrlLibros.libro.url}"
                                     p:placeholder="Url" required="true">
                        </h:inputText>
                        <div><h:message for="url"/></div>
                    </div>

                    <h:commandButton action="#{ctrlLibros.crea}" value="Alta" outcome="/libro/detalle"/>
                </h:form>
            </div>
        </h:body>
    </ui:define>
</ui:composition>
</html>
