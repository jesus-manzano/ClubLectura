    <style>
        div {
            margin: 4px;
        }
        p {
            font-size: large;
        }
        li {
            margin-right: 20px;

    <ui:composition template="/WEB-INF/templates/general.xhtml">
        <ui:define name="contenido">

                    <div class="row py-lg-2">
                        <div class="col-lg-6 col-md-8 mx-auto">
                            <h1 class="fw-light">Lista de clientes</h1>
                        </div>
                    </div>
                </section>

                <ui:repeat value="#{ctrlClientes.clientes}" var="c">
                    <h:form class="p-3 bg-secondary text-white" style=" margin: 20px; margin-left: 10%; margin-right: 10%;">
                        <div class="container">
                            <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">

                                <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="currentColor" class="bi bi-person-circle" viewBox="0 0 16 16">

                                <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                                    <li><a style="font-size: large;" class="nav-link px-2 text-white"><b>Usuario:</b> #{c.user}</a></li>
                                    <li><a style="font-size: large;" class="nav-link px-2 text-white"><b>Nombre:</b> #{c.nombre}</a></li>
                                    <li><a style="font-size: large;" class="nav-link px-2 text-white"><b>Apellidos:</b> #{c.apellidos}</a></li>
                                    <li><a style="font-size: large;" class="nav-link px-2 text-white"><b>Email:</b> #{c.email}</a></li>
                                </ul>

                                <div  class="btn btn-warning">

                                    <h:commandButton styleClass="btn btn-warning" value="Borrar" action="#{ctrlClientes.elimina(c.user)}"/>
                                </div>
                            </div>
                        </div>
                    </h:form>
                </ui:repeat>
            </h:body>
        </ui:define>
    </ui:composition>
